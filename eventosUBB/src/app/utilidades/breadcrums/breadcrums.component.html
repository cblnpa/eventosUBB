<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor"> {{titulo}} </h3>
  </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li *ngIf="titulo != 'Inicio'" class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
      <li *ngIf="titulo == 'Inicio'" class="breadcrumb-item active">Inicio</li>
      <li *ngIf="titulo != 'Inicio'" class="breadcrumb-item active">{{titulo}}</li>
    </ol>
  </div>
</div>
