<body class="fix-header card-no-border fix-sidebar">
  <div class="row el-element-overlay">
      <div class="col-md-12">
    <h2> A continuaci√≥n se listan los eventos asociados a su usuario</h2>

    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar un evento" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"> <i class="mdi mdi-search-web"></i> </button>
        </div>
      </div>
    </div> <br><hr>
    
    <table class="table color-table info-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre evento</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let e of misEventos | paginate: { itemsPerPage: 10,
        currentPage: p} ; let i = index ">
        <tr>
          <td> {{i+1}} </td>
          <td> {{e.evento.nombreEvento}} </td> <!-- evento.nombreEvento -->
          <td> <i class="mdi mdi-pencil"></i> </td>
        </tr>
      </tbody>
    </table>

    <div class="col-md-12">
        <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>
    </div>

      </div>
  </div>
</body>
